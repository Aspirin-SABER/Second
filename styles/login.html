<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*背景图片*/
			body{
				background-image: url(img/bg.jpg);
				/*background-image: url(img/bg.jpg);*/
			}
			.frame{
				width: 800px;
				height: 80%;
				border: 1px solid red;
				margin: 39px auto;
				background-color: #999;
			}
			.frameId{
				width: 600px;
				height: 400px;
				border: 1px solid red;
				margin: 55px auto;
			}
			h3{
				color: palevioletred;
				font-size: 23px;
			}
		</style>
	</head>
	<body>
		<form action="#" method="post"></form>
		<div class="frame">
			<div class="frameId">
				<h3>会员注册<span>USER REGISTER</span></h3>

				<form>
					<table width="500px" height="300px" align="center">
						<tr>
							<td align="right">用户名</td>
							<td colspan="2">
								<input  type="text" name="username" placeholder="请输入用户名 "/>
							</td>
						</tr>
						<tr>
							<td align="right">密码</td>
							<td colspan="2">
								<input type="password" name="password" placeholder="请输入密码"/>
							</td>
						</tr>
						<tr>
							<td align="right">确认密码</td>
							<td colspan="2">
								<input  type="password" name="password" placeholder="请请确认您的密码"/>
							</td>
						</tr>
						<tr>
							<td align="right">Email</td>
							<td colspan="2">
								<input  type="text" name="email placeholder="请输入邮箱 "/>
							</td>

						</tr>
						<tr>
							<td align="right">性别</td>
							<td colspan="2">
								<input type="radio" name="sex" value="男" checked="checked" />男
								<input  type="radio" name="sex" value="女" />女
							</td>
						</tr>
						<tr>
							<td align="right">验证码</td>
							<td >
								<input type="text" name="answer" />
							</td>
							<td align="left">
								<input type="image" src="img/checkcode.jpg"/>
							</td>


						</tr>
						<tr align="center">
							<td colspan="3"><input type="image" src="img/btn.jpg"/></td>
						</tr>
					</table>
				</form>
			</div>

		</div>
		<form />
	</body>
</html>
